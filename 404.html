<!doctype html>
<html>
  <head>
    <title>Page Not Found</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <style>
      html, body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        margin: 0 auto;
      }

      @media screen and (min-width: 50em) {
        body {
          width: 50em;
        }
      }

      h1 {
        font-weight: lighter;
        margin: 24px;
        padding: 0 0 24px 0;
        border-bottom: 1px dotted #ccc;
        text-align: center;
        font-size: 3em;
        line-height: 1.1em;
      }

      p {
        margin: 24px;
        line-height: 1.8em;
      }

      a {
        color: #50B1FF;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .content {
        padding: 24px;
      }

      footer {
        display: block;
        text-align: center;
        margin: auto 0 0;
        padding: 24px;
      }
    </style>
  </head>
  <body>
    <section class="content">
      <h1>Page Not Found</h1>
      <p>The requested page was not found on this website. Please take a look at the <a href="/">main page</a> and see if you can find what you are looking for.</p>
    </section>

    <footer>Code of this website is licensed under the MIT License and available at <a href="https://github.com/durasj/website">GitHub</a>.</footer>
  </body>
</html>
